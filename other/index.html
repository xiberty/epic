<!doctype html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Lista de Personitas</title>
	<link rel="stylesheet" href="style.css">

	<script src="jquery.js"></script>
	<script src="base.js"></script>

</head>
<body>
	
	<h2>Lista de Personas</h2>
	<button id="listar">Listar Personitas</button>
	<div id="cajitacontenedora">
		
	</div>


	<div id="cajitaguardacosas">
		<form >
			<label id="code" for="id">
				id
				<input class="texto" type="text" id="id">
			</label>

			<label for="name">
				Nombre
				<input class="texto" type="text" id="name">
			</label>

			<label for="mail">
				Mail
				<input class="texto" type="email"  id="mail">
			</label>

			<label for="fnac">
				Fecha de Nacimiento
				<input class="texto" type="date"  id="fnac">
			</label>
			<button id="new">Agregar</button>
			<button id="save">Guardar</button>

		</form>
	</div>

</body>
</html>
